name: bill_scanner_app
description: Pramaan - Bill Management App. Track, categorize, and manage your expenses effortlessly.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.1.1

  # Form Validation
  email_validator: ^2.1.17

  # Local Storage
  shared_preferences: ^2.2.2

  # Database
  postgres: ^3.0.0

  # Password Hashing
  bcrypt: ^1.1.3

  # HTTP Client (for web API calls)
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/images/welcome_illustration.png

  # Fonts
  fonts:
    - family: Samarkan
      fonts:
        - asset: fonts/samarkan-normal.ttf

