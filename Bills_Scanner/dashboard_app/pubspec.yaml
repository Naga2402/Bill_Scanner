name: dashboard_app
description: Bill Scanner Development Dashboard - Track project progress in real-time
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core & Database
  firebase_core: ^2.24.0
  firebase_database: ^10.4.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage & Cache
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # UI & Animations
  google_fonts: ^6.1.0
  fl_chart: ^0.66.0
  shimmer: ^3.0.0
  lottie: ^3.0.0
  
  # Utilities
  intl: ^0.19.0
  connectivity_plus: ^5.0.2
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/images/
  
