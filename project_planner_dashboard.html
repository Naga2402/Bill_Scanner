        // Load saved progress from localStorage
        function loadProgress() {
            const saved = localStorage.getItem('billScannerProgress');
            if (saved) {
                const savedData = JSON.parse(saved);
                // Merge saved progress with current structure
                savedData.phases.forEach(savedPhase => {
                    const phase = projectData.phases.find(p => p.id === savedPhase.id);
                    if (phase) {
                        phase.status = savedPhase.status;
                        savedPhase.tasks.forEach(savedTask => {
                            const task = phase.tasks.find(t => t.id === savedTask.id);
                            if (task) {
                                task.completed = savedTask.completed;
                            }
                        });
                    }
                });
            }
        }

        // Save progress to localStorage
        function saveProgress() {
            localStorage.setItem('billScannerProgress', JSON.stringify(projectData));
            updateStatistics();
        }

        // Toggle task completion
        function toggleTask(phaseId, taskId) {
            const phase = projectData.phases.find(p => p.id === phaseId);
            if (phase) {
                const task = phase.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    updatePhaseStatus(phase);
                    saveProgress();
                    renderPhases();
                }
            }
        }

        // Update phase status based on task completion
        function updatePhaseStatus(phase) {
            const completed = phase.tasks.filter(t => t.completed).length;
            const total = phase.tasks.length;
            
            if (completed === 0) {
                phase.status = 'not-started';
            } else if (completed === total) {
                phase.status = 'completed';
            } else {
                phase.status = 'in-progress';
            }
        }

        // Update statistics
        function updateStatistics() {
            let totalTasks = 0;
            let completedTasks = 0;
            let currentPhase = '-';

            projectData.phases.forEach(phase => {
                totalTasks += phase.tasks.length;
                completedTasks += phase.tasks.filter(t => t.completed).length;
                if (phase.status === 'in-progress' && currentPhase === '-') {
                    currentPhase = phase.name.split('â€”')[0].trim();
                }
            });

            const progress = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

            document.getElementById('overall-progress').textContent = progress + '%';
            document.getElementById('completed-tasks').textContent = completedTasks;
            document.getElementById('total-tasks').textContent = totalTasks;
            document.getElementById('current-phase').textContent = currentPhase;
        }

        // Render phases
        function renderPhases() {
            const container = document.getElementById('phases-container');
            container.innerHTML = '';

            projectData.phases.forEach(phase => {
                const completed = phase.tasks.filter(t => t.completed).length;
                const total = phase.tasks.length;
                const progress = total > 0 ? (completed / total) * 100 : 0;

                const statusColors = {
                    'not-started': 'bg-gray-200 text-gray-700',
                    'in-progress': 'bg-yellow-200 text-yellow-800',
                    'completed': 'bg-green-200 text-green-800'
                };

                const phaseCard = document.createElement('div');
                phaseCard.className = 'phase-card bg-white rounded-lg shadow p-6';
                phaseCard.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900">
                                ${phase.emoji} ${phase.name}
                            </h2>
                            <p class="text-gray-600 mt-1">${phase.description}</p>
                            <p class="text-sm text-gray-500 mt-1">${phase.weeks}</p>
                        </div>
                        <span class="px-3 py-1 rounded-full text-sm font-semibold ${statusColors[phase.status]}">
                            ${phase.status.replace('-', ' ').toUpperCase()}
                        </span>
                    </div>
                    <div class="mb-4">
                        <div class="flex justify-between text-sm mb-1">
                            <span class="text-gray-600">Progress</span>
                            <span class="font-semibold">${completed}/${total} tasks</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: ${progress}%"></div>
                        </div>
                    </div>
                    <div class="space-y-2">
                        ${phase.tasks.map(task => `
                            <div class="task-item flex items-start gap-3 p-3 rounded-lg border ${task.completed ? 'bg-green-50 border-green-200' : 'border-gray-200'}" onclick="toggleTask('${phase.id}', '${task.id}')">
                                <input type="checkbox" ${task.completed ? 'checked' : ''} class="mt-1" onchange="toggleTask('${phase.id}', '${task.id}')">
                                <div class="flex-1">
                                    <div class="flex items-center gap-2">
                                        <h3 class="font-semibold ${task.completed ? 'line-through text-gray-500' : 'text-gray-900'}">${task.title}</h3>
                                        <span class="priority-stars text-xs">${task.priority}</span>
                                    </div>
                                    <p class="text-sm text-gray-600 mt-1">${task.description}</p>
                                    <p class="text-xs text-gray-500 mt-1">${task.owner}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(phaseCard);
            });

            updateStatistics();
        }

        // Export progress
        function exportProgress() {
            const data = {
                ...projectData,
                exportDate: new Date().toISOString(),
                statistics: {
                    overallProgress: document.getElementById('overall-progress').textContent,
                    completedTasks: document.getElementById('completed-tasks').textContent,
                    totalTasks: document.getElementById('total-tasks').textContent,
                    currentPhase: document.getElementById('current-phase').textContent
                }
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bill-scanner-progress-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Reset progress
        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                projectData.phases.forEach(phase => {
                    phase.status = 'not-started';
                    phase.tasks.forEach(task => {
                        task.completed = false;
                    });
                });
                localStorage.removeItem('billScannerProgress');
                renderPhases();
            }
        }

        // Initialize
        loadProgress();
        renderPhases();
    </script>
