<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bill Details</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#359EFF", "background-light": "#f5f7f8", "background-dark": "#0f1923"}, fontFamily: {display: "Manrope"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>

        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex h-16 items-center border-b border-white/10 bg-background-light dark:bg-background-dark px-4">
<button class="flex size-10 shrink-0 items-center justify-center text-slate-700 dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-slate-900 dark:text-white">Bill Details</h1>
<div class="size-10 shrink-0"></div> <!-- Spacer for centering title -->
</header>
<!-- Main Content -->
<main class="flex-1 overflow-y-auto p-4 pb-32">
<!-- Image Preview -->
<div class="mb-6 overflow-hidden rounded-xl">
<div class="aspect-h-3 aspect-w-4 bg-center bg-no-repeat bg-cover" data-alt="Scanned image of a coffee shop receipt" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAEFD1VrtPDD60LnwpqfsAXDVQxJZwRdbIbW5BS0YqB4jlj7TkLZKMlzOzM9nUdRIzQWqQJYcMykVNDImTlhNKbOmAY6zPxd9RkDb675RwX-KrcfE586cSvCpHPmKrrDx6xtzz1NH3HAKf1TvdngLmph_brw3ClLkY3vsozM8gCzYnMdpP2qRAN3RhC8ig-gFRoX4M5Qj2PJXu40haONh6Mp5JkcxmjV5MDbs8tF_GdXCjq8u4ZDLnyiXT60_RDK9ZGkbC4ZP8iu4o");'></div>
</div>
<!-- Bill Data Fields -->
<div class="space-y-4">
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-slate-600 dark:text-slate-400">Vendor</p>
<input class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-4 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-white/20 dark:bg-background-dark dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" value="The Daily Grind"/>
</label>
<div class="grid grid-cols-2 gap-4">
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-slate-600 dark:text-slate-400">Amount</p>
<input class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-4 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-white/20 dark:bg-background-dark dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" value="$7.50"/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-slate-600 dark:text-slate-400">Date</p>
<input class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-4 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-white/20 dark:bg-background-dark dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" value="Oct 26, 2023"/>
</label>
</div>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-slate-600 dark:text-slate-400">Category</p>
<div class="relative">
<select class="form-select flex h-14 w-full min-w-0 flex-1 resize-none appearance-none overflow-hidden rounded-lg border border-slate-300 bg-white p-4 pr-10 text-base font-normal leading-normal text-slate-900 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-white/20 dark:bg-background-dark dark:text-white dark:focus:border-primary">
<option>Food &amp; Drink</option>
<option>Groceries</option>
<option>Utilities</option>
<option>Transportation</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500">unfold_more</span>
</div>
</div>
</label>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-slate-600 dark:text-slate-400">Notes</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-4 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-white/20 dark:bg-background-dark dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" placeholder="Add a note..."></textarea>
</label>
</div>
</main>
<!-- Bottom Action Bar -->
<footer class="fixed bottom-0 left-0 right-0 z-10 border-t border-white/10 bg-background-light p-4 dark:bg-background-dark">
<div class="flex flex-col gap-4">
<button class="flex h-14 w-full items-center justify-center rounded-xl bg-primary text-base font-bold text-background-dark transition-opacity hover:opacity-90">Save Changes</button>
<button class="flex h-14 w-full items-center justify-center rounded-xl bg-transparent text-sm font-bold text-red-500 transition-colors hover:bg-red-500/10">Delete Bill</button>
</div>
</footer>
</div>
</body></html>
