<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scan Bill</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#007AFF", // Updated primary color as per request
              "background-light": "#f6f8f8",
              "background-dark": "#1C1C1E", // Updated dark background as per request
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col bg-background-dark group/design-root overflow-hidden">
<!-- Camera Viewport (Background) -->
<div class="absolute inset-0 bg-cover bg-center" data-alt="Fuzzy view of a document through a camera lens." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCAeGVtHYxvzTi2cnYhWe9WJ0yadTHlXb_Z4C-3A_DQWEN5L6lmOYzmdOsA1kno-oCr5EU7-XIAubMRWa1mblOnRrfK8FuUCd4vS8KXnjFWCR5bUT18PmhMvba5kYRxGJVgcyAktGBnaU_NOwevbBK2yYjlZHbMJt0tAV7rMsjTcv9ibaPXfc5ShaMPa9r45fWcmbGqco5P4wr1uWCHoFeH_AmPRlT4uSf2p-sXE5xaaJLxAvPHUjFgv_PEJw3BqX7Ktxgpru6V870');">
<!-- Semi-transparent overlay to dim the camera view -->
<div class="absolute inset-0 bg-black/30"></div>
</div>
<!-- UI Overlay -->
<div class="relative z-10 flex flex-col h-full text-white">
<!-- Top App Bar -->
<div class="flex items-center p-4">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-3xl">close</span>
</div>
<h2 class="font-display text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Scan Bill</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined text-3xl">flash_on</span>
</button>
</div>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col justify-between">
<!-- Scanning Guides -->
<div class="flex-1 flex items-center justify-center p-6">
<div class="relative w-full aspect-[2/3] max-h-full">
<div class="absolute -top-1 -left-1 w-12 h-12 border-t-4 border-l-4 border-white rounded-tl-lg"></div>
<div class="absolute -top-1 -right-1 w-12 h-12 border-t-4 border-r-4 border-white rounded-tr-lg"></div>
<div class="absolute -bottom-1 -left-1 w-12 h-12 border-b-4 border-l-4 border-white rounded-bl-lg"></div>
<div class="absolute -bottom-1 -right-1 w-12 h-12 border-b-4 border-r-4 border-white rounded-br-lg"></div>
<div class="absolute inset-0 flex items-center justify-center">
<p class="font-display text-white text-base font-normal leading-normal text-center bg-black/40 px-3 py-1 rounded-lg">Position bill within the frame</p>
</div>
</div>
</div>
<!-- Bottom Controls -->
<div class="pb-6">
<!-- Segmented Buttons -->
<div class="flex px-4 py-3 justify-center">
<div class="flex h-10 w-full max-w-xs items-center justify-center rounded-lg bg-black/40 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white/90 has-[:checked]:text-black text-white text-sm font-medium leading-normal transition-colors">
<span class="truncate">Single</span>
<input checked="" class="invisible w-0" name="scan-mode" type="radio" value="Single"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white/90 has-[:checked]:text-black text-white text-sm font-medium leading-normal transition-colors">
<span class="truncate">Batch</span>
<input class="invisible w-0" name="scan-mode" type="radio" value="Batch"/>
</label>
</div>
</div>
<!-- Camera Controls -->
<div class="flex items-center justify-center gap-10 p-4">
<button class="flex shrink-0 items-center justify-center rounded-full size-12 bg-black/40 text-white">
<span class="material-symbols-outlined text-2xl">photo_library</span>
</button>
<button class="flex shrink-0 items-center justify-center rounded-full size-20 bg-white text-black ring-4 ring-white/30">
<span class="sr-only">Capture</span>
</button>
<button class="flex shrink-0 items-center justify-center rounded-full size-12 bg-black/40 text-white">
<span class="material-symbols-outlined text-2xl">hdr_auto</span>
</button>
</div>
</div>
</div>
</div>
</div>
