<script id="tailwind-config">

          },

      }

<style>

<body class="bg-background-light font-display">
<div class="relative flex h-screen w-full flex-col bg-background-light group/design-root overflow-hidden">
<div class="absolute inset-0 bg-cover bg-center" data-alt="Fuzzy view of a document through a camera lens." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCAeGVtHYxvzTi2cnYhWe9WJ0yadTHlXb_Z4C-3A_DQWEN5L6lmOYzmdOsA1kno-oCr5EU7-XIAubMRWa1mblOnRrfK8FuUCd4vS8KXnjFWCR5bUT18PmhMvba5kYRxGJVgcyAktGBnaU_NOwevbBK2yYjlZHbMJt0tAV7rMsjTcv9ibaPXfc5ShaMPa9r45fWcmbGqco5P4wr1uWCHoFeH_AmPRlT4uSf2p-sXE5xaaJLxAvPHUjFgv_PEJw3BqX7Ktxgpru6V870');">
</div>
<div class="relative z-10 flex h-full flex-col text-text-primary">
<div class="flex items-center bg-white/80 p-4 backdrop-blur-sm">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-3xl text-text-secondary">close</span>
</div>
<h2 class="font-display flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-text-primary">Scan Bill</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-primary gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined text-3xl">flash_on</span>
</button>
</div>
</div>
<div class="flex flex-1 flex-col justify-between">
<div class="flex-1 flex items-center justify-center p-6">
<div class="relative w-full aspect-[2/3] max-h-full">
<div class="absolute -top-1 -left-1 h-12 w-12 rounded-tl-lg border-l-4 border-t-4 border-primary"></div>
<div class="absolute -top-1 -right-1 h-12 w-12 rounded-tr-lg border-r-4 border-t-4 border-primary"></div>
<div class="absolute -bottom-1 -left-1 h-12 w-12 rounded-bl-lg border-b-4 border-l-4 border-primary"></div>
<div class="absolute -bottom-1 -right-1 h-12 w-12 rounded-br-lg border-b-4 border-r-4 border-primary"></div>
<div class="absolute inset-0 flex items-center justify-center">
<p class="font-display rounded-lg bg-black/50 px-3 py-1 text-center text-base font-normal leading-normal text-white">Position bill within the frame</p>
</div>
</div>
</div>

<label class="flex h-full grow cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-text-secondary transition-colors has-[:checked]:bg-white has-[:checked]:text-text-primary has-[:checked]:shadow-sm">
<span class="truncate">Single</span>
<input checked="" class="invisible w-0" name="scan-mode" type="radio" value="Single"/>
</label>
<label class="flex h-full grow cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-text-secondary transition-colors has-[:checked]:bg-white has-[:checked]:text-text-primary has-[:checked]:shadow-sm">
<span class="truncate">Batch</span>
<input class="invisible w-0" name="scan-mode" type="radio" value="Batch"/>
</label>
</div>
</div>
<div class="flex items-center justify-center gap-10 p-4">
<button class="flex size-12 shrink-0 items-center justify-center rounded-full bg-slate-200/70 text-text-secondary">
<span class="material-symbols-outlined text-2xl">photo_library</span>
</button>
<button class="flex size-20 shrink-0 items-center justify-center rounded-full bg-primary text-white ring-4 ring-primary/20">
<span class="sr-only">Capture</span>
</button>
<button class="flex size-12 shrink-0 items-center justify-center rounded-full bg-slate-200/70 text-text-secondary">
<span class="material-symbols-outlined text-2xl">hdr_auto</span>
</button>

</div>
